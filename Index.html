<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>TarjetaP</title>
</head>

<body>
  <div class="cont-general">
    <div class="cont-card-producto">
      <div class="cont-img">
        <img class="form-img" src="assets/img/Laptop-device.png" alt="">
      </div>
      <h5 class="form-texto"> Laptop Gamer AMD</h5>
      <input type="number" class="form-inp" id="cantidadP" placeholder="Cantidad">
      <select class="form-select" id="colorP">
        <option value="">Selecciona un Color</option>
        <option value="negro">Negro</option>
        <option value="azul">Azul</option>
      </select>
      <div class="cont-precio form-texto">
        <label>Precio: $</label>
        <label id="montoPrecio">400000</label>
      </div>
      <button class="form-but" id="calcularTotal()">Calcular Total</button>
    </div>
    <div class="cont-inf-calculo">
      <h4>Total a Pagar: $ <label id="totalMontoCompra"></label></h4>
      <h4>Cantidad de Equipos: <label id="totalProdCompra"></label></h4>
      <h4>Color de Equipos: <input class="form-color-selec" id="colorProdCompra"></h4>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>
